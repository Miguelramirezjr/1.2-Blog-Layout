<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blog Layout</title>
<link rel="stylesheet" href="main.css">
<link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <div class="content-wrapper"> <!-- Start Of Wrapper -->

        <header class="header"> <!-- Start Of Header -->
            <aside class="sidebar">
                <div class="ironyard">
                    <img src="images/ironyard.png">
                </div>
                    <p><b>The Iron Yard | <br>Los Angeles</p></b></br>
                    <h2>Happenings and updates<br> from The Iron Yard in<br> Los Angeles, CA.</h2>
                    <hr>
                    <p>SEARCH</p>
                    <form id="search" action="#" method="post">
                        <fieldset>
                            <input type="text" id="q" name="q" size="40" placeholder="Search Keywords"/>
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </fieldset>
                    </form>
            </aside>
        </header> <!-- End Of Header -->

            <article> <!-- Start Of Article -->
                <h1>September 22 Starts a New Class<br> of The Iron Yard Los Angeles<br> Students</h1>
                <p><em>By Brian Dorton, Campus Director at <a href="https://www.theironyard.com/"><font color="blue">The Iron Yard</font></a> Los Angeles</em></p>
                <img src="images/iron-yard-students.jpg">
            </article> <!-- End Of Article -->

            <aside class="right-side-container"> <!-- Start Of Right Side -->
                <section class="never-miss">
                    <h6 class="post">Never miss a post!</h6>
                </section>

                <section class="tiy-la">
                    <div class="small-logo">
                        <img src="images/small-logo.png">
                        <img src="images/follow.png" alt="follow" style="margin-left:202px; margin-bottom:5px">
                    </div>
                        <section class="right-side-tiyla1">
                            <p>tiylosangeles</p>
                        </section>
                        <section class="right-side-tiyla2">
                            <p>The Iron Yard | Los Angeles</p>
                        </section>
                </section>
            </aside> <!-- End Of Right Side -->
    </div> <!-- End Of Wrapper -->
</body>
</html>
